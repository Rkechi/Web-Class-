<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="">Username</label><br>
        <input type="text" name="" id="" placeholder="enter username"><br>

        <label for="">Email</label><br>
        <input type="email" name="" id="" placeholder="enter email"><br>

        <label for="">Balance</label><br>
        <input type="number" name="" id="" min="100" max="1000"><br>

        <label for="">Password</label><br>
        <input type="password" name="" id="" maxlength="10" minlength="4"><br>

        <label for="">Date of birth</label><br>
        <input type="date" name="" id=""><br>

        <label for="">Time of ocassion</label><br>
        <input type="time" name="" id=""><br>

        <label for="">Select Files</label><br>
        <input type="file" name="" id=""><br>

        <p>
            select gender <br>
            <input type="radio" name="gender" id="">Male
            <input type="radio" name="gender" id="">Female
        </p>
        <p>
            select music genre <br>
            <input type="checkbox" name="music" id="">POP
            <input type="checkbox" name="music" id="">Jazz
            <input type="checkbox" name="music" id="">R&B
        </p>

        <label for="">Select Country</label><br>
        <select name="" id="">
            <option value="Algeria">Algeria</option>
            <option value="Brazil">Brazil</option>
            <option value="Germany">Germany</option>
            <option value="Namibia">Namibia</option>
            <option value="Zambia">Zambia</option>
        </select><br>
        
        <label for="">Enter message</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>

        <button>Submit</button>
        <input type="submit" name="" id="" value="Register">
    </form>


    <!-- container elements -->
    <!-- These are used to section our Html codes -->
    <div></div>
    <section></section>
    <nav></nav>
    <header></header>
    <article></article>
    <aside></aside>
    <footer></footer>
    <iframe src="" frameborder="0"></iframe>
</body>
</html>
